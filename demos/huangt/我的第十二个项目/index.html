			   function myClick(idstr,fun){
				   var btn=document.getElementById(idstr);
				   btn.onclick=fun;
			   };
			   myClick("btn01",function(){    //创建广州节点
				   var li=document.createElement("li");    //创建元素节点
				   var txt1=document.createTextNode("gta ls");  //创建 文本节点
				   li.appendChild(txt1);                     //向父节点添加一个子节点
				   var game=document.getElementById("game");
				   game.appendChild(li);
			   })
			   myClick("btn02",function(){                     //在指定节点前插入一个子节点

				   var txt2=document.createTextNode("gta4 re");
				   li.appendChild(txt2);
				   var gtavc=document.getElementById("gta vc");   //找到插入节点
				   var game=document.getElementById("game");   //找到父节点
				   game.insertBefore(li,gtavc);
			   })
			   myClick("btn03",function(){                     //替换节点
				   var li=document.createElement("li");
				   var txt3=document.createTextNode("gta6");
				   li.appendChild(txt3);
				   var game=document.getElementById("game");
				   var gta4=document.getElementById("gta4");
				   game.replaceChild(li,gta4);
			   })
			   myClick("btn04",function(){                        //删除节点

					game.removeChild(remove);

					   var td=tr.getElementsByTagName("td")[0];
					   
					   var a=confirm("确认删除"+td.innerHTML+"吗？");       //如果点击确认，confirm返回true,否则返回false;
					   if(a){
						   tr.parentNode.removeChild(tr);
					   }
					  
					   return false;             //取消超链接的页面跳转行为
				   }
			   }
			   var bttn=document.getElementById("bttn");

				   var td2=document.createElement("td");
				   var td3=document.createElement("td");
				   var a=document.createElement("a");

				   var td2txt=document.createTextNode(col2);
				   var td3txt=document.createTextNode(col3);

				   td1.appendChild(td1txt);
				   td2.appendChild(td2txt);
				   td3.appendChild(td3txt);
				   a.appendChild(td4txt);
				   tr.appendChild(td1);
				   tr.appendChild(td2);
				   tr.appendChild(td3);
				   tr.appendChild(a);
				   a.href="javascript:;";
				   a.onclick=function(){
					   var tr1=a.parentNode.parentNode;
					   var m=confirm("确认删除"+td1txt+"吗？");
					   if(m){
						   tr1.parentNode.removeChild(tr1);
					   }
				   }
				   var tablee=document.getElementById("nametable");
